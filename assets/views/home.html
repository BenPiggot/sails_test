  <div class="row">
    <div class="col-sm-8">
      <h1>Home Page!!!!
       <button ng-click="loadPosts()" class="btn btn-success glyphicon glyphicon-refresh pull-right"></button>
      </h1>
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Created</th>
          <th></th>
      </thead>
      <tbody>
        <tr ng-repeat="post in posts">
          <td>{{post.id}}</td>
          <td><a ng-href="/post/{{post.id}}">{{post.title}}</a></td>
          <td>{{post.createdAt | date: short}}</td>
          <td>
            <button ng-click="deletePost(post.id)" class="btn btn-danger btn-xs glyphicon glyphicon-trash"></button>
            <a ng-href="/post/{{post.id}}" class="btn btn-primary btn-xs glyphicon glyphicon-eye-open"></a>
          </td>
        </tr>
      </tbody>
      </table>
      <hr>
     <button ng-click="newPost()" class="btn btn-primary">Add a Post</button>
    </div>

    <div class="col-sm-4">

    </div>
  </div>
