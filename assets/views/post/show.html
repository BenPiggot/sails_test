  <div class="row">
    <div class="col-sm-8">

      <h1>{{post.title}}</h1>
      <button ng-click="newPost()" class="btn btn-primary btn-xs glyphicon glyphicon-pencil pull-right"></button>
      <p>{{post.body}}</p>

      <hr>
      <div ng-if="!currentUser">Log in to post a comment</div>
        <h3>Comments</h3>
        <form ng-show="currentUser" class="form" ng-submit="addComment()">
          <div class="form-group">
            <textarea class="form-control" ng-model="commentText"></textarea>
          </div>
          <button class="btn btn-primary">Post</button>
        <form>
        <hr>
        <ul>
           <li ng-repeat="comment in post.comments">
          <em> {{comment.createdAt | date: 'short'}}</em></br>
           {{comment.body}}

           </li>

        </ul>
    </div>
  </div>
