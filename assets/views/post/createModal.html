<div class="modal-header">
  <h3 class="modal-title">Add a New Post</h3>
</div>
<div class="modal-body">
  <form class="form" ng-submit="createPost()">
    <div class="form-group">
      <label>Title</label>
      <input ng-model="title" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>Body</label>
      <textarea ng-model="body" type="test" class="form-control"></textarea>
    </div>
    <button class="btn btn-primary">Submit</button>
  </form>
</div>
